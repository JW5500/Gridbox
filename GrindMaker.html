<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="GridActions.addRow()">Add Row</button>
    <button onclick="GridActions.addColumn()">Add Col</button>
    <button onclick="GridActions.removeRow()">Remove Row</button>
    <button onclick="GridActions.removeColumn()">Remove Col</button>
    <button onclick="GridActions.fillUncolored()">Fill All Uncolored</button>
    <button onclick="GridActions.fillAll()">Fill All</button>
    <button onclick="GridActions.clearAll()">Clear</button>
    <input type="color" id="selectedID" onchange="GridActions.setColor()">
    <table id="grid">
    </table>
    <script src="script.js"></script>
</body>
</html>
