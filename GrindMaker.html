<!DOCTYPE html>
<html lang="en">
<head>
    <title>GrindMaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="AddRow()">Add Row</button>
    <button onclick="AddCol()">Add Col</button>
    <button onclick="RemoveRow()">Remove Row</button>
    <button onclick="RemoveCol()">Remove Col</button>
    <button onclick="FillU()">Fill All Uncolored</button>
    <button onclick="Fill()">Fill All</button>
    <button onclick="Clear()">Clear</button>
    <select onchange="selected()" id="selectedID">
        <option value="SELECT">SELECT</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Blue">Blue</option>
        <option value="Yellow">Yellow</option>
    </select>
    <table id="Grid"></table>
    <script src="grind.js"></script>
</body>
</html>
